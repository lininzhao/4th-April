<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组去重
        var arr=[1,3,2,2,1,4,6,7,1,3,9,7,8,9];
        var newArr=[];
        var obj={};
        //边历数组
        for(var i=0;i<arr.length;i++){
            if(!obj[arr[i]]){
                newArr.push(arr[i]);
                obj[arr[i]]=1;
            }
        }
        console.log(newArr);
    </script>
</body>
</html>
