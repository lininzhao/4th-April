<body>
    <script>
        //身份证为15或者18位，15位则全部为数字，18位前17位为数字，第18位为数字或者字母x,x不区分大小写
        var userID=prompt('请输入您的身份证');
        var reg=/^\d{15}$|^\d{17}[\dxX]$/;
        console.log(reg.test(userID));
    </script>
</body>
