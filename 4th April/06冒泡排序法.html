<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //采用冒泡排序法给数组排序从小到大
        var arr=[100,34,25,67,98,33,66,76,79];
        for(var i =1;i<arr.length;i++){          //循环的轮数
            for(var j=1,k=0;j<=arr.length-i,k<arr.length;j++,k++){
                if(arr[k]>arr[k+1]){
                    var temp;
                    temp=arr[k];
                    arr[k]=arr[k+1];
                    arr[k+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
