<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //字面量法
        var str='123abAAA';
        var reg=/a/i;
        console.log(reg.test(str));
        //构造方法
        var reg1=new RegExp('a','i');
        console.log(reg1.test(str));
    </script>
